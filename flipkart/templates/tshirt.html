<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium T-Shirts Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            background: linear-gradient(135deg,#141E30,#243B55);
            color:white;
        }

        /* NAVBAR */
        nav{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:20px 8%;
            background:rgba(255,255,255,0.05);
            backdrop-filter:blur(12px);
            position:sticky;
            top:0;
        }

        nav h1{
            font-size:26px;
            letter-spacing:2px;
        }

        nav ul{
            list-style:none;
            display:flex;
            gap:30px;
        }

        nav ul li a{
            text-decoration:none;
            color:white;
            font-weight:500;
            position:relative;
        }

        nav ul li a::after{
            content:'';
            position:absolute;
            width:0%;
            height:2px;
            left:0;
            bottom:-6px;
            background:#00f2fe;
            transition:0.4s;
        }

        nav ul li a:hover::after{
            width:100%;
        }

        /* HERO */
        .hero{
            height:70vh;
            background:url("https://images.unsplash.com/photo-1520975916090-3105956dac38") no-repeat center/cover;
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
            position:relative;
        }

        .hero::before{
            content:'';
            position:absolute;
            inset:0;
            background:rgba(0,0,0,0.6);
        }

        .hero-content{
            position:relative;
            z-index:1;
            animation:fadeIn 1.5s ease-in-out;
        }

        .hero-content h2{
            font-size:50px;
            margin-bottom:15px;
        }

        .hero-content p{
            font-size:18px;
            color:#ddd;
        }

        /* SECTION */
        .section-title{
            text-align:center;
            margin:60px 0 30px;
            font-size:32px;
        }

        .container{
            display:flex;
            justify-content:center;
            flex-wrap:wrap;
            gap:30px;
            padding:20px 8% 70px;
        }
